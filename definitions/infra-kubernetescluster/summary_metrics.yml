allocatablePods:
  title: Allocatable Pods
  unit: COUNT
  query:
    select: average(allocatablePods) * uniqueCount(nodeName)
    from: K8sNodeSample
    facet: clusterName
    eventId: clusterName
allocatableMemory:
  title: Allocatable Memory
  unit: BYTES
  query:
    select: average(allocatableMemoryBytes) * filter(uniqueCount(nodeName)
    from: K8sNodeSample
    facet: clusterName
    eventId: clusterName
allocatableCPU:
  title: Allocatable CPU
  unit: COUNT
  query:
    select: average(allocatableCpuCores) * filter(uniqueCount(nodeName)
    from: K8sNodeSample
    facet: clusterName
    eventId: clusterName

